<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
    <link href="../../lib/VuetifyEx.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <script src="../../lib/VuetifyEx.umd.js"></script>
</head>

<body>
    <div>
        <button onclick="OpenWindow()">打开</button>
        <button onclick="CloseWindow()">关闭</button>
		<br/>
        <button onclick="ShowMessage()">消息提示</button>
        <iframe style="width:1000px;height:500px;" src="TestInVue.html"></iframe>
    </div>
    <script>
        function OpenWindow() {
            $VWindow({
                // id: 'win1',
                src: 'http://www.baidu.com',
                width: '80%',
                moveAble: true,
                minimize: true,
                maximize: true,
                shade: 0.2,
                fullscreen: true
            });
        }
        function CloseWindow(){
            $VWindow.close();
        }
		
		function ShowMessage(){
			$VMessage("123");
		}
    </script>
</body>

</html>
